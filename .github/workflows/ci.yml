name: CI

on:
  push:
    branches-ignore:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          check-latest: true

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test
        env:
          CI: true
